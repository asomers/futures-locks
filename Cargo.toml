[package]
name = "futures-locks"
version = "0.3.1-pre"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/asomers/futures-locks"
description = """
Futures-aware lock primitives
"""
categories = ["asynchronous"]
documentation = "https://docs.rs/futures-locks"
exclude = [
	".gitignore",
	".travis.yml",
	"release.toml"
]
autotests = false

[features]
default = ["tokio-locks"]
tokio-locks = ["tokio-current-thread", "tokio-executor"]

[dependencies]
futures = "0.1.20"
tokio-current-thread = { version = "0.1.4", optional = true }
tokio-executor = { version = "0.1.5", optional = true }

[dev-dependencies]
tokio = "0.1.4"

[[test]]
name = "functional"
path = "tests/test.rs"
