[package]
name = "futures-locks"
edition = "2018"
version = "0.5.1-pre"
authors = ["Alan Somers <asomers@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/asomers/futures-locks"
description = """
Futures-aware lock primitives
"""
categories = ["asynchronous"]
documentation = "https://docs.rs/futures-locks"
exclude = [
	".gitignore",
	".travis.yml",
	"release.toml"
]
autotests = false

[package.metadata.docs.rs]
features = ["tokio", "nightly-docs"]

[features]
default = ["tokio"]
# For building documentation only; no functional change to the library.
nightly-docs = []

[dependencies]
futures-preview = "=0.3.0-alpha.18"
tokio = { version = "0.2.0-alpha.5", optional = true }

[dev-dependencies]
tokio = { version = "0.2.0-alpha.5" }
tokio-test = { version = "0.2.0-alpha.5" }

[[test]]
name = "functional"
path = "tests/test.rs"
